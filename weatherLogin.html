<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="weatherLogin.js">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111222;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(to right, #00c6ff, #0072ff); */
        }

        /* Container Styling */
        .container {
            width: 400px;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1.form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 2rem;
        }

        /* Input Group Styling */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .input-group i {
            margin-right: 10px;
            color: rgb(247, 225, 182);
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Button Styling */
        .btn {
            /* background-color:rgb(247, 225, 182); */
            background-image: url();
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            /* background-color: #005bb5; */
            opacity: 0.8;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="SignIn">
        <h1 class="form-title">Sign In</h1>
        <form action="navwhite.html" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="uname" id="uname" placeholder="User Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" id="btn" value="Sign In" name="Sign In">
        </form>
    </div>
    
</body>

</html>
